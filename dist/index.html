        function simulateGoogleLogin() {

            showCharacterCreator();

        function showCharacterCreator() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('character-creator').style.display = 'flex';

            if (window.egyptMMO?.gameEngine?.inputManager) {

            localStorage.removeItem('egyptMMO_user');

        // Create Character
        function createCharacter() {
            const characterName = document.getElementById('character-name').value.trim();
            
            if (!characterName) {
                alert('Please enter a character name!');
                return;
            }
            
            if (characterName.length < 2) {
                alert('Character name must be at least 2 characters long!');
                return;
            }
            
            // Store character data
            const characterData = {
                name: characterName,
                createdAt: new Date().toISOString()
            };
            
            localStorage.setItem('egyptMMO_character', JSON.stringify(characterData));
            
            console.log('ðŸ‘¤ Character created:', characterData);
            
            // Start the game
            startGame();

        // Ensure game container exists
        function ensureGameContainer() {

            if (!gameContainer) {

                gameContainer.id = 'game-container';

                    display: none;

            console.log('ðŸš€ Starting Egypt MMO...');

            if (window.egyptMMO?.gameEngine?.inputManager) {
                window.egyptMMO.gameEngine.inputManager.disableCharacterCreatorMode();

            // Hide character creator
            document.getElementById('character-creator').style.display = 'none';

            gameContainer.style.display = 'block';
            console.log('âœ… Game container shown');
            
            // Initialize the game

                    if (window.egyptMMO) {
                        clearInterval(checkInterval);
                        console.log('âœ… Egypt MMO ready, starting game...');
                        window.egyptMMO.startGame();
                    }
                }, 100);
            }
        }

        // Check if user is already logged in
        function checkExistingSession() {
            const userData = localStorage.getItem('egyptMMO_user');
            const characterData = localStorage.getItem('egyptMMO_character');
            
            if (userData && characterData) {
                // User is already logged in and has a character
                console.log('ðŸ” Existing session found, starting game...');
                startGame();
            }
        }

        // Logout function
        function logout() {
            console.log('ðŸšª Logging out...');
            
            // Clear stored data
            localStorage.removeItem('egyptMMO_user');
            localStorage.removeItem('egyptMMO_character');
            
            // Stop the game if it's running
            if (window.egyptMMO && window.egyptMMO.gameEngine) {
                try {
                    window.egyptMMO.gameEngine.pause();
                } catch (error) {
                    console.log('Game already stopped');
                }
            }
            
            // Hide game container
            document.getElementById('game-container').style.display = 'none';
            
            // Show title screen
            document.getElementById('title-screen').style.display = 'flex';
            
            console.log('âœ… Logged out successfully');

        // Make logout function globally available
        window.logout = logout;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸŽ® Egypt MMO Title Screen Loaded');
            checkExistingSession();
        });
